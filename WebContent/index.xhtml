<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>#{msgs.windowTitle}</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid styleClass="tabbedPane" columnClasses="displayPanel">
			<!-- Tabs -->
			<f:facet name="header">
				<h:panelGrid columns="3" styleClass="tabbedPaneHeader">
					<h:commandLink tabindex="1" title="#{msgs.mtaTooltip}"
						actionListener="#{tp.mtaAction}">
 #{msgs.mtaTabText}
 </h:commandLink>

					<h:commandLink tabindex="2" title="#{msgs.bkTooltip}"
						actionListener="#{tp.bkAction}">
 #{msgs.bkTabText}
 </h:commandLink>

					<h:commandLink tabindex="3" title="#{msgs.cnTooltip}"
						actionListener="#{tp.cnAction}">
 #{msgs.cnTabText}
 
 </h:commandLink>
				</h:panelGrid>
			</f:facet>

			<!-- Tabbed pane content -->
			<ui:include src="mta.xhtml" />
			<ui:include src="bk.xhtml" />
			<ui:include src="cn.xhtml" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
